<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./01_accordion-cover.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
  <title>accordion-cover</title>
</head>
<body>
  <div class="container">
    <ul class="cover">
      <li class="cover-item mammoth">
        <img class="cover-item-img" src="./mammoth.png" />
        <span class="cover-item-name">Mammoth</span>
      </li>
      <li class="cover-item frankenstein">
        <img class="cover-item-img" src="./frankenstein.png" />
        <span class="cover-item-name">Frankenstein</span>
      </li>
      <li class="cover-item unicorn">
        <img class="cover-item-img" src="./unicorn.png" />
        <span class="cover-item-name">Unicorn</span>
      </li>
    </ul>
  </div>
</body>
</html>
